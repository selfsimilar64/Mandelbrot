apply plugin: 'com.android.application'

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        release {
            storeFile file('C:\\Users\\mattj\\Documents\\Fractal Eye\\fractaleye_key.jks')
            storePassword '28712990mjk'
            keyAlias = 'key0'
            keyPassword '28712990mjk'
        }
    }
    compileSdkVersion 31
    buildToolsVersion '30.0.2'
    defaultConfig {

        applicationId "com.selfsimilartech.fractaleye"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 44
        versionName "1.5.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas")
            }
        }

    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            buildConfigField "boolean", "DEV_VERSION", "false"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-extra.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            buildConfigField "boolean", "DEV_VERSION", "true"
        }
        dev.initWith(buildTypes.debug)
        dev {
            applicationIdSuffix ".dev"
            debuggable true
            buildConfigField "boolean", "DEV_VERSION", "true"
        }
    }
    externalNativeBuild {
        ndkBuild {
            path '/src/main/jni/Android.mk'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.core:core-ktx:1.8.0-alpha01'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0'
