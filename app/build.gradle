    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'com.github.woxthebox:draglistview:1.7.0'
    implementation 'org.apfloat:apfloat:1.9.1'
    implementation 'com.github.MFlisar:changelog:1.1.7'
    implementation 'eu.davidea:flexible-adapter:5.1.0'
    implementation 'eu.davidea:flexible-adapter-ui:1.0.0'
    implementation 'com.tubb.smrv:swipemenu-recyclerview:5.4.8'
    implementation 'com.android.billingclient:billing-ktx:4.0.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.jaredrummler:android-device-names:2.0.0'
    implementation platform('com.google.firebase:firebase-bom:28.4.1')
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
